<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FinancePH Screen Recorder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<script src="libraryrecord.js"></script>
	<script src="screencapturetrigger.js"></script>
    <!-- import the webpage's stylesheet -->
  </head>  
  <body style="width:780px; height:580px">
	<div class="centered">
	  <h1>FinancePH Screen Recorder</h1>
	</div>
    <br />
    <button type="button" class="btn btn-success" id="startBtn">Start Recording</button>
    <button type="button" class="btn btn-danger" id="stopBtn">Stop Capture</button>
    <br>
	<div class="container">
	  <div class="row">
		<div class="col-sm">
			<input type="checkbox" id="audioToggle" /><label for="audioToggle">Capture Audio from Desktop</label>
		</div>
		<div class="col-sm">
			<input type="checkbox" id="micAudioToggle" /><label for="micAudioToggle">Capture Audio from Microphone</label>
		</div>
	  </div>
	</div>
    <a type="button" class="btn btn-light" id="download" href="#" style="display: none;">Download</a>
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
